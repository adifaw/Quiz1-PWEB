<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body id="body">
    <div class="main-content">
        <div class="header" style="text-align: center; font: bold 14px sans-serif;">
            <h1> PEMERINTAH KABUPATEN SOLOK</h1>
        <h1> RUMAH SAKIT UMUM DAERAH AROSUKA</h1>
        <form class="form-basic" action="login.html">
            <div class="form-title-row">
                <h2>FORMULIR PENDAFTARAN PASIEN BARU</h2>

            </div>

            </br>
            
        <div class = "identitas">
            <h4>IDENTITAS PASIEN</h4>
            <div class="form-row">
                <label style="margin: auto;">
                <span>NAMA PESERTA</span>
                <input type="text" name="name">
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>TEMPAT LAHIR</span>
                <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>TANGGAL LAHIR</span>
                <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
            <label>
                <span>JENIS KELAMIN</span>
                <input type="password" name="password">
            </label>
            </div>

            <div class="form-row">
                <label>
                <span>ALAMAT</span>
                <input type="text" name="phone">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                <span>RT</span>
                <input type="text" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>RW</span>
                <input type="text" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PROVINSI</span>
                <input type="text" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>KECAMATAN</span>
                <input type="text" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>KELURAHAN/DESA</span>
                <input type="text" name="phone">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>NOMOR TELEPON</span>
                <input type="tel" name="phone">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>KODE POS</span>
                <input type="tel" name="phone">
                </label>
            </div>


            <div class="form-row">
                <label><span>AGAMA</span>
                    <select name="Agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </label>
            </div>
            
            <div class="form-row">
                <label>
                <span>PENDIDIKAN TERAKHIR</span>
                <input type="tel" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>PEKERJAAN</span>
                <input type="tel" name="phone">
                </label>
            </div>
        </div>
    </br>
    </br>
    </br>
        <div class = "Tanggung jawab">
            <h4>PENANGGUNG JAWAB</h4>
            <div class="form-row">
                <label style="margin: auto;">
                <span>HUBUNGAN DENGAN PASIEN</span>
                <input type="text" name="name">
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>NAMA</span>
                <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>PENDIDIKAN</span>
                <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
            <label>
                <span>PEKERJAAN</span>
                <input type="password" name="password">
            </label>
            </div>
        </div>
            
            
            
            </br>
            </br>
            <div class="row" style="column-gap: 180px;">
                <div class="column" style="margin-right: auto; position: relative;">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">TANDA TANGAN</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
